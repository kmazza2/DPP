name: Ubuntu arm64
run-name: ${{ github.actor }} is testing on arm64
on: [push]
jobs:
  Test-on-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - run: ./configure
        working-directory: /home/runner/work/Optimal-Design/Optimal-Design
      - run: make
        working-directory: /home/runner/work/Optimal-Design/Optimal-Design
      - run: ./test_main
        working-directory: /home/runner/work/Optimal-Design/Optimal-Design
